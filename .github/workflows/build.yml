name: Build Vortex App

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
        include:
          - os: windows-latest
            sep: ';'
            icon: 'assets/icon.ico'
          - os: macos-latest
            sep: ':'
            icon: 'assets/icon.png'
          - os: ubuntu-latest
            sep: ':'
            icon: 'assets/icon.png'

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Dependencies
      shell: bash
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Setup FFmpeg (Auto-Download)
      shell: bash
      run: |
        python get_ffmpeg.py

    - name: Build Application (PyInstaller)
      shell: bash  
      run: |
        pyinstaller --name Vortex --onefile --windowed --clean \
        --icon="${{ matrix.icon }}" \
        --add-data "assets${{ matrix.sep }}assets" \
        main.py

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: Vortex-App-${{ matrix.os }}
        path: dist/